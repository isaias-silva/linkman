quarkus.swagger-ui.path=/doc

#database
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=${DB_USER}
quarkus.datasource.password=${DB_PASS}
quarkus.datasource.jdbc.url=${DB_URL}

#Hibernate config
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

#security
mp.jwt.verify.publickey.location=${PUBLIC_KEY_PATH}
smallrye.jwt.sign.key.location=${PRIVATE_KEY_PATH}

mp.jwt.verify.issuer=http://auth-linkman

#cloud:
aws.endpoint={AWS_ENDPOINT}
aws.region={AWS_REGION}

#cache
quarkus.cache.enabled=true
quarkus.cache.redis.enabled=true
quarkus.redis.hosts=${REDIS_HOST}

quarkus.cache.links.expire-after-write=300S