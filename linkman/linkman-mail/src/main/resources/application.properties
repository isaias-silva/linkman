
quarkus.sqs.devservices.enabled=false

quarkus.sqs.aws.region={AWS_REGION}
quarkus.sqs.aws.credentials.type=static
quarkus.sqs.aws.credentials.static-provider.access-key-id={AWS_ACCESS_KEY_ID}
quarkus.sqs.aws.credentials.static-provider.secret-access-key={AWS_SECRET_ACCESS_KEY}
quarkus.sqs.endpoint-override={AWS_ENDPOINT}

quarkus.mailer.from={MAIL}
quarkus.mailer.host={MAIL_HOST}
quarkus.mailer.port={MAIL_PORT}
quarkus.mailer.username={MAIL}
quarkus.mailer.password={APP_PASSWORD}
quarkus.mailer.start-tls=required
quarkus.mailer.auth=true