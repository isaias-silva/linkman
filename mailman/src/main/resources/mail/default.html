<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        *{
        margin:0;
        padding:0;
      text-align: center;
        }
        h1{
        padding:3px;
        background: orange;
        color: #fff;
        margin-bottom: 5px;
        }
        p{
        padding: 2px;
        margin: 10px;
        margin-bottom: 40px;
        }
        a{

        text-decoration: none;
        color: #fff;
        background: #34bdeb;
        width: 100px;
        height: 50px;
        padding: 6px;
        border-radius: 20px;
        transition: 0.3s ease-out;
        }
        a:hover{
        background: #1f82a3;
        }
    </style>
    <title>default</title>
</head>
<body>
<h1>[TITLE]</h1>

<p>[MESSAGE]</p>

<a href="[URL]">[URL-MESSAGE]</a>

</html>
